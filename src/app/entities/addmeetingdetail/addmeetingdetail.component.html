<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Meeting Detail</h1>
        </div><!-- /.col -->

      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
                <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
     
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label>Reference number</label>
                    <input class="form-control"[(ngModel)]="this.admeeting.referenceNo"  type="text" >
                    
                    
                  </div> 
                <!-- /.form-group -->
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name</label>
                    <input class="form-control" [(ngModel)]="this.fullName" type="text" >
                    
                    
                  </div> 
                <!-- /.form-group -->
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Has she been oriented with shelter rules & regulations and rights of residents in a language she understands?</label>
                  <div class="form-group clearfix">
                    <div class="icheck-primary">
                      <input type="radio" id="myes" [(ngModel)]="this.repost.atShelter" name="documentsradio7" [value]="1">
                      <label for="myes">Yes</label>
                    </div>
                    <div class="icheck-primary">
                      <input type="radio" id="mno" [(ngModel)]="this.repost.atShelter" name="documentsradio7" [value]="0">
                      <label for="mno">No</label>
                    </div>
                  </div>
                </div>
              </div>  
              <br><br>
          <div class="col-md-4">
            <div class="form-group">
              <label>Date of meeting</label>
              <div class="input-group date" id="dateOfMeeting" data-target-input="nearest">
                <input type="date" [(ngModel)]="this.repost.dateOfMeeting" class="form-control " data-target="#dateOfMeeting"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Started at</label>
              <div class="input-group date" id="startTime" data-target-input="nearest">
                <input type="time" [(ngModel)]="this.repost.startTime"  class="form-control " data-target="#startTime"/>
                
                </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Ended at</label>
              <div class="input-group date" id="endTime" data-target-input="nearest">
                <input type="time" [(ngModel)]="this.repost.endTime"  class="form-control " data-target="#endTime"/>
                
                </div>
            </div>
            <!-- /.form-group -->
          </div>


          <form [formGroup]="meetingForm">
            <div formArrayName="meetings">
           <div *ngFor="let meeting of meetings().controls; let i=index" [formGroupName]="i" class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Name of visitor(s)</label>
                <input class="form-control" formControlName="name" type="text" >
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>CNIC number of visitor(s)</label>
                <input class="form-control" formControlName="cnic" type="text" >
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Relation with resident</label>
              <select class="form-control  select2" formControlName="relation" style="width: 100%;">
                <option>Select option</option>
                <option >Husband</option>
                <option>Child</option>
                <option>Employer/ Co-Worker</option>
                
                <option>Stranger</option>
                <option>Father</option>
                <option>Mother</option>
                <option>Brother</option>
                <option>Cousin</option>
                <option>Friend</option>
                <option>finance</option>
                <option>Partner </option>
                <option>Lawyer</option>
                <option>Jirgah</option>
                <option>Panchayat Member</option>
                <option>other</option>
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-12 d-flex justify-content-end">
            <button (click)="removeMeeting(i)" class="btn btn-danger mr-1">x</button>
            <button (click)="addMeeting()" class="btn btn-success  mr-1">+</button>
            </div>



          </div>
        </div>
    </form>







        
          <!-- /.col -->
        </div>
        <!-- /.row -->

      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button class="btn btn-primary" (click)="PostAllMeeting()">Save</button>
        <button class="btn btn-default mx-2">Cancel</button>
      </div>
    </div>
    <!-- /.card -->
    </div><!-- /.container-fluid -->
  </section>
