<div class="card-header">
               
    <h4 >Add Medical Record</h4>
    
  </div>
  <!-- /.content -->
  <section class="content">
    <div class="container-fluid">
                <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
      <div class="card-body">
        <div class="row">
        <div class="col-md-6">
            <div class="form-group">
              <label> Reference Number</label>
                <input class="form-control"[(ngModel)]="this.medicaldata.referenceNo" disabled type="text" placeholder=" reference number">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Name of resident</label>
                <input class="form-control"[(ngModel)]="this.fullName" disabled type="text" placeholder=" name">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6 ">
            <div class="form-group">
              <label>Brief medical history </label>
              <select multiple class="form-control"  [(ngModel)]="this.repost.briefOfHistory" >
                <option value="Chronic illness">Chronic illness</option>
                <option value="Psychological concerns (diagnosed)">Psychological concerns (diagnosed)</option>
                <option value="Bodily injury resulting from physical abuse in the last six months">Bodily injury resulting from physical abuse in the last six months</option>
                <option value="Sexual abuse in the last six months">Sexual abuse in the last six months</option>
                <option value="Abortion">Abortion</option>
                <option value="Drug abuse in the last six months">Drug abuse in the last six months</option>
                <option value="Other">Other</option>
                

                
              </select>
            </div>
          </div>
          <div class="col-md-6 ">
            <div class="form-group">
              <label>Nature of Chronic illness (if any)</label>
              <select multiple class="form-control"  [(ngModel)]="this.repost.natureOfChronicIllness" >
                <option value="Heart disease">Heart disease</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Asthma">Asthma</option>
                <option value="Epilepsy">Epilepsy</option>
                <option value="HIV/AIDS">HIV/AIDS</option>
                <option value="Arthritis">Arthritis</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 ">
            <div class="form-group">
              <label>If the resident has a history of drug abuse, select substance </label>
              <select multiple class="form-control"  [(ngModel)]="this.repost.substancesInDrugAbused" >
                <option value="Alcohol">Alcohol</option>
                <option value="Cannabis">Cannabis</option>
                <option value="Prescription opioids">Prescription opioids</option>
                <option value="Heroin and opium">Heroin and opium</option>
                <option value="Tranquilizers and sedatives">Tranquilizers and sedatives</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 ">
            <div class="form-group">
              <label>Intensity of abuse </label>
              <select multiple class="form-control"  [(ngModel)]="this.repost.intensityOfAbuse" >
                <option value="Experimental users">Experimental user</option>
                <option value="Regular user">Regular user</option>
                <option value="Risky user">Risky user</option>
                <option value="Dependence/ addiction">Dependence/ addiction</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Is the resident currently substance abuser?</label>
              <select class="form-control select2"  [(ngModel)]="IsCurrentlySubstanceAbuser"  style="width: 100%;">
                <option value="">Select Option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6 " *ngIf="IsCurrentlySubstanceAbuser==1">
            <div class="form-group">
              <label>If currently substance abuser, list intensity of abuse </label>
              <select multiple class="form-control"  [(ngModel)]="this.repost.intensityOfCurrentAbuse" >
                <option value="Experimental users">Experimental user</option>
                <option value="Regular user">Regular user</option>
                <option value="Risky user">Risky user</option>
                <option value="Dependence/ addiction">Dependence/ addiction</option>
                
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Is she currently on any prescription medication?</label>
                <textarea class="form-control"  [(ngModel)]="this.repost.currentMedicalPrescription" rows="2" placeholder="">
                </textarea>
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>
                In case of pregnancy, list expected delivery date</label>
              <div class="input-group date" id="expectedDeliveryDate" data-target-input="nearest">
                <input type="date"  [(ngModel)]="this.repost.expectedDeliveryDate"  class="form-control " data-target="#expectedDeliveryDate"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          </div>
          <div class="row">
            <h3>Medical Assistance</h3>
          </div>
          <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>
                Date when medical assistance sought</label>
              <div class="input-group date" id="dateWhenSought" data-target-input="nearest">
                <input type="date"  [(ngModel)]="this.repost.dateWhenSought" class="form-control " data-target="#dateWhenSought"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Name of doctor</label>

            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
