<div class="card-header">
               
    <h1 class="card-title ">Add Legal Detail</h1>
    
  </div>
  <section class="content">
    <div class="container-fluid">
                <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Reference Number</label>
                <input class="form-control"  [(ngModel)]="this.updatenotice.referenceNo" disabled type="text" placeholder=" reference number">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Name</label>
                <input class="form-control"  [(ngModel)]="this.updatenotice.fullName" disabled type="text" placeholder=" ">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Legal advice sought</label>
              <select class="form-control select2"[(ngModel)]="this.updatelegaldata.legalAdviceSought" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>

                
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Legal assistance sought</label>
              <select class="form-control select2"[(ngModel)]="this.updatelegaldata.legalAssistanceSought" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
                
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Legal notice sent</label>
              <select class="form-control select2" [(ngModel)]="this.updatelegaldata.legalNoticeSent" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>

                
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Date when legal notice sent</label>
              <div class="input-group date" id="dateWhenLegalNoticeSent" data-target-input="nearest">
                <input type="date" class="form-control " [(ngModel)]="this.updatelegaldata.dateWhenLegalNoticeSent" data-target="#dateWhenLegalNoticeSent"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Legal notice sent to</label>
              <select class="form-control select2" [(ngModel)]="this.updatelegaldata.legalNoticeSentTo" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="Husband">Husband</option>
                <option value="Father">Father</option>
                <option value="Brother">Brother</option>
                <option value="Other">Other</option>
                
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-12">
          <div class="card card-primary collapsed-card">
            <div class="card-header" data-card-widget="collapse">
              <h3 class="card-title">Case</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i>
                </button>
              </div>
              <!-- /.card-tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body"> 
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label>Type of Assistance</label>
                          <select class="form-control select2" [(ngModel)]="this.updatelegaldata.typeOfAssistance" style="width: 100%;">
                            <option value="">Select Option</option>
                            <option value="New case">New case</option> 
                            <option value="Continue">Continue </option>
                            <option value="Withdraw">Withdraw</option>   
                            
                            
                  
                          </select>
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Reason for Withdrawal</label>
                          <select class="form-control select2" [(ngModel)]="this.updatelegaldata.reasonForWithdrawal" style="width: 100%;">
                            <option value="">Select Option</option>
                                        <option value="Family signed raazi-nama">Family signed raazi-nama</option>
                                        <option value="Original issue resolved">Original issue resolved</option>
                                        <option value="Judicial process is too complicated">Judicial process is too complicated</option>
                                        <option value="Case taking too long">Case taking too long</option>
                                        <option value="Case is too costly">Case is too costly</option>
                                        <option value="Social stigma">Social stigma</option>
                                        <option value="Facing threats/harassment">Facing threats/harassment</option>
                                        <option value="Other">Other</option>    
                            
                  
                          </select>
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Nature of Legal Concern</label>
                          <select class="form-control select2" [(ngModel)]="this.updatelegaldata.natureOfLegalConcern" style="width: 100%;">
                            <option value="">Select Option</option>
                            <option value="Abduction">Abduction</option>
                            <option value="Child custody">Child custody</option>
                            <option value="Harassment">Harassment</option>                                      
                            <option value="Khula">Khula</option>                                      
                            <option value="Divorce">Divorce</option>                                      
                            <option value="Dowry articles">Dowry articles</option>                                      
                            <option value="Maintenance of wife/children">Maintenance of wife/children</option>  
                            <option value="Personal belongings">Personal belongings</option>                                      
                            <option value="Security threats from family">Security threats from family</option>                                      
                            <option value="Security threats from society">Security threats from society</option>                                      
                            <option value="Criminal case">Criminal case</option>                                      
                            <option value="Other">Other</option>    
                          </select>
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>FIR Number</label>
                            <input class="form-control"  [(ngModel)]="this.updatelegaldata.firNo" type="text" placeholder="FIR no">
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Case Number</label>
                            <input class="form-control"  [(ngModel)]="this.updatelegaldata.caseNo" type="text" placeholder="case no">
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                        <div class="form-group" >
                          <label>Case Filed by:</label>
                          <select class="form-control select2" [(ngModel)]="this.updatelegaldata.caseFiledBy" style="width: 100%;">
                            <option value="">Select Option</option>
                            <option value="Self">Self</option>
                            <option value="Father">Father</option>
                            <option value="Brother">Brother</option>
                            <option value="Husband">Husband</option>
                            <option value="Resident">Resident</option>                                
                            <option value="Other">Other</option>
                  
                          </select>
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Case Filed against:</label>
                          <select class="form-control select2" [(ngModel)]="this.updatelegaldata.caseFiledAgainst" style="width: 100%;">
                            <option>select option</option>
                           
                            <option value="">Select Option</option>
                            <option value="Father">Father</option>
                            <option value="Brother">Brother</option>
                            <option value="Husband">Husband</option>
                            <option value="Resident">Resident</option>                                
                            <option value="Other">Other</option>    
                  
                          </select>
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Who assigned the Lawyer?</label>
                          <select class="form-control select2" [(ngModel)]="this.updatelegaldata.isLawyerShelterAssigned" style="width: 100%;">
                            <option value="">Select Option</option>
                            <option value="1">Dastak</option>
                            <option value="0">Private</option>    
                            
                  
                          </select>
                            
                            
                          </div> 
                        <!-- /.form-group -->
                      </div>

                          </div> 
                        <!-- /.form-group -->
