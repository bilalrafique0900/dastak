<div class="card-header">
               
    <h1 >Add New Child</h1>
    
  </div>
  <!-- /.content -->
  <section class="content">
    <div class="container-fluid">
                <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
      <div class="card-body">
        <div class="row">
        <div class="col-md-4">
            <div class="form-group">
              <label>Resident's Reference Number</label>
                <input class="form-control" disabled type="text"  [(ngModel)]="this.kidsdata.referenceNo" placeholder="mother reference number">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Resident's Name</label>
                <input class="form-control" disabled type="text"  [(ngModel)]="this.fullName" placeholder="mother name">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Child's Reference Number</label>
                <input class="form-control" type="text"  [(ngModel)]="this.repost.childReferenceNo"placeholder="child reference number">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>child's Name</label>
                <input class="form-control" type="text" [(ngModel)]="this.repost.name" placeholder="child's name">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Child' Age</label>
              <select class="form-control select2" [(ngModel)]="this.repost.age" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="Less than 1">Less than 1 year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option selected="" value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="Above 16">Above 16 years</option>
               
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Child's assigned gender at birth</label>
              <select class="form-control select2"  [(ngModel)]="this.repost.gender"style="width: 100%;">
                <option value="">Select Option</option>
                <option value="Female">Female</option>
                <option selected="" value="Male">Male</option>
                <option value="Transgender">Transgender</option>
                <option value="Other">Other</option>
               
               
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Condition of personal hygiene at admission</label>
              <select class="form-control select2" [(ngModel)]="this.repost.hygiene" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="Good">Good</option>
                <option selected="" value="Fair">Fair</option>
                <option value="Poor">Poor</option>
               
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Is the child under threat of physical violence?</label>
              <select class="form-control select2"  [(ngModel)]="this.repost.underPhysicalViolence"style="width: 100%;">
                <option value="select option">Select option</option>
                <option  value="1">Yes</option>
                <option value="0">No</option>
                
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label>Does the child require medical or psychological assistance at the time of admission</label>
              <select class="form-control select2"  [(ngModel)]="this.repost.requireMedicalOrPsychologicalAssistance"style="width: 100%;">
                <option value="select option">Select option</option>
                <option  value="1">Yes</option>
                <option value="0">No</option>
               
               
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Has the child been categorised as a special-needs child?</label>
              <select class="form-control select2" [(ngModel)]="SpecialChild" style="width: 100%;">
                <option value="select option">Select option</option>
                <option  value="1">Yes</option>
                <option value="0">No</option>
               
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-6"  *ngIf="SpecialChild==1">
            <div class="form-group">
              <label>If yes, where is the special needs child residing?</label>
              <select class="form-control select2" [(ngModel)]="this.repost.residence" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="Accompanying mother">Accompanying mother</option>
                <option value="Bali Memorial Trust">Bali Memorial Trust</option>
                <option value="Fountain house">Fountain house</option>
                <option value="Madrassa">Madrassa</option>
                <option value="PSRD Special School">PSRD Special School</option>
                <option value="Edhi Centre">Edhi Centre</option>
                <option value="Dar-ul-Sakoon">Dar-ul-Sakoon</option>
                <option value="Other">Other</option>
   
                
                
               
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div> 
        </div>
        <div class="row">
          <h1>Schooling</h1>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Class assigned at shelter school</label>
              <select class="form-control select2"  [(ngModel)]="this.repost.gradeAssigned"style="width: 100%;">
                <option value="">Select Option</option>
                <option value="Primary">Primary</option>
                <option value="Class 1">Class 1</option>
                <option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option>
                <option value="Class 4">Class 4</option>
              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Shelter School Entery Date</label>
              <div class="input-group date" id="shelterSchoolEntryDate" data-target-input="nearest">
                <input type="date" [(ngModel)]="this.repost.shelterSchoolEntryDate" class="form-control " data-target="#shelterSchoolEntryDate"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Shelter School Leaving Date</label>
              <div class="input-group date" id="shelterSchoolLeavingDate" data-target-input="nearest">
                <input type="date" [(ngModel)]="this.repost.shelterSchoolLeavingDate" class="form-control " data-target="#shelterSchoolLeavingDate"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Impact of schooling on the child's reading ability</label>
              <select class="form-control select2" [(ngModel)]="this.repost.impactOnReadingAbility" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="No impact">No impact</option>
                <option value="Minor impact">Minor impact</option>
                <option value="Moderate impact">Moderate impact</option>
                <option value="Substantial impact">Substantial impact</option>

              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Impact of schooling on the child's writing ability</label>
              <select class="form-control select2" [(ngModel)]="this.repost.impactOnWritingAbility" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="No impact">No impact</option>
                <option value="Minor impact">Minor impact</option>
                <option value="Moderate impact">Moderate impact</option>
                <option value="Substantial impact">Substantial impact</option>

                
              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Impact of schooling on the child's math ability</label>
              <select class="form-control select2" [(ngModel)]="this.repost.impactOnMathsAbility" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="No impact">No impact</option>
                <option value="Minor impact">Minor impact</option>
                <option value="Moderate impact">Moderate impact</option>
                <option value="Substantial impact">Substantial impact</option>

                
              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Impact of schooling on the child's social ability</label>
              <select class="form-control select2" [(ngModel)]="this.repost.impactOnSocialAbility" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="No impact">No impact</option>
                <option value="Minor impact">Minor impact</option>
                <option value="Moderate impact">Moderate impact</option>
                <option value="Substantial impact">Substantial impact</option>

                
              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Impact of schooling on the child's extra curricular ability</label>
              <select class="form-control select2" [(ngModel)]="this.repost.impactOnExtraCurricularAbility" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="No impact">No impact</option>
                <option value="Minor impact">Minor impact</option>
                <option value="Moderate impact">Moderate impact</option>
                <option value="Substantial impact">Substantial impact</option>

              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Has the child attended any workshop/training at the shelter?</label>
              <select class="form-control select2" [(ngModel)]="AttendedTraining" style="width: 100%;">
                <option value="select option">Select option</option>
                <option  value="1">Yes</option>
                <option value="0">No</option>
                
                
              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4"  *ngIf="AttendedTraining==1">
            <div class="form-group">
              <label>If yes, nature of training/ workshop:</label>
              <select multiple class="form-control" [(ngModel)]="this.repost.natureOfTraining">
                <option value="Human Rights">Human Rights</option>
                <option value="Arts and crafts">Arts and crafts</option>
                <option value="Health awareness">Health awareness</option>
                <option value="Psychological wellbeing">Psychological wellbeing</option>
                <option value="Performance">Performance</option>
                <option value="Other">Other</option>
                
                
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Has the child been vaccinated?</label>
              <select class="form-control select2"  [(ngModel)]="this.repost.vaccinated"style="width: 100%;">
                <option value="select option">Select option</option>
                <option  value="1">Yes</option>
                <option value="0">No</option>
                
                
              
              </select>
                
                
              </div> 
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group row clearfix">
              <label>Detail of vaccination</label>
          
              <div class="icheck-success col-12 d-inline" *ngFor="let vaccine of vaccinations">
                <input type="checkbox" [value]="vaccine" (change)="onCheckboxChange($event)" [id]="vaccine">
                <label [for]="vaccine">{{ vaccine }}</label>
              </div>
          
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label>Next date of vaccination</label>
              <div class="input-group date" id="nextDateOfVaccination" data-target-input="nearest">
                <input type="date" [(ngModel)]="this.repost.nextDateOfVaccination" class="form-control " data-target="#nextDateOfVaccination"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Is the child a male above the age of 10?:</label>
              <select class="form-control select2" [(ngModel)]="IsChildMaleAbove10" style="width: 100%;">
        
                <option value="select option">Select option</option>
                <option  value="1">Yes</option>
                <option value="0">No</option>
                
                
              </select>
            </div>
          </div>
          <div class="col-md-4" *ngIf="IsChildMaleAbove10==1">
            <div class="form-group">
              <label>If yes, where has the male child been sent to?:</label>
              <select class="form-control select2" [(ngModel)]="this.repost.whereMaleChildBeenSent" style="width: 100%;">
                <option value="">Select Option</option>
                <option value="SOS Mother and Child Centre">SOS Mother and Child Centre</option>
                            <option value="Madrassa">Madrassa</option>
                            <option value="Returned to family">Returned to family</option>
                            <option value="Edhi Centre">Edhi Centre</option>
                            <option value="Dar-ul-Shafqat">Dar-ul-Shafqat</option>
                            <option value="Child Protection &amp; Welfare Bureau">Child Protection &amp; Welfare Bureau</option>
                            <option value="Other">Other</option>
                
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Discharge Date</label>
              <div class="input-group date" id="dischargeDate" data-target-input="nearest">
                <input type="date"  [(ngModel)]="this.repost.dischargeDate"class="form-control " data-target="#dischargeDate"/>
            </div>
            </div>
            <!-- /.form-group -->
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Has the child been referred to elsewhere?</label>
              <select class="form-control select2" [(ngModel)]="HasBeenReferred" style="width: 100%;">
           
                <option value="select option">Select option</option>
                <option  value="1">Yes</option>
                <option value="0">No</option>
                
                
                
              </select>
            </div>
          </div>
          <div class="col-md-4" *ngIf="HasBeenReferred==1">
            <div class="form-group">
              <label>If yes, where has the child been referred?</label>
                <input class="form-control"  [(ngModel)]="this.repost.whereHasBeenReferred"type="text" placeholder="organisation">
                
                
              </div> 
            <!-- /.form-group -->
          </div>
 
        </div>
      </div>
        <div class="card-footer">
          <button class="btn btn-primary" (click)="PostAllchilds()">Save</button>
          <button class="btn btn-default mx-2">Cancel</button>
        </div>
        
    </div>
    <!-- /.card -->
    </div><!-- /.container-fluid -->
  </section>
