<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-11">
          <h1 class="m-0">Total Record Found - 50 Files</h1>
        
        </div><!-- /.col -->
        
          
            
          
        
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
                <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
     
      <!-- /.card-header -->
      <!-- /.card-header -->
      <div class="card-body p-0">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style=>File Number</th>
              <th>Reference Number</th>
              <th>Full Name</th>
              <th>Departure Date</th>

              <th>Perform Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let item of closefile">
              <td>{{item.fileNo}}</td>
              <td>{{item.referenceNo}}</td>
              <td>{{item.firstName}} {{item.lastName}}</td>
              <td>{{item.dischargeDate| date:'fullDate'}}</td>
              <td>
              <div class="input-group-prepend">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                  Add / Edit Details
                </button> 
                <button type="button" class="btn btn-primary ml-1" title="Basic Information"  [routerLink]="['/dastak/basicinformation',item.fileNo,item.referenceNo]">
                  <svg width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"></path>
    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"></path>
  </svg>
                  
                </button>
                <br><br>
                <button type="button" class="btn btn-labeled btn-success ml-1" title="Rights Checklist"  [routerLink]="['/dastak/rightschecklist',item.referenceNo]">
                  <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span><i class="fas fa-check"></i></button> 
                  <br><br>
              
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a routerLink="/dastak/readmission" [routerLink]="['/dastak/readmission',item.fileNo,item.referenceNo]"><i class="fas fa-check mr-1"></i>Readmission</a></li>
                    
                    <li class="dropdown-item"><a routerLink="/dastak/legaldetail" [routerLink]="['/dastak/legaldetail',item.fileNo,item.referenceNo]" ><i class="fas fa-balance-scale-right mr-1"></i>Legal Detail</a></li>
                  
                  <li class="dropdown-item"><a routerLink="/dastak/interventions" [routerLink]="['/dastak/interventions',item.fileNo,item.referenceNo]"><i class="fas fa-american-sign-language-interpreting mr-1"></i>Interventions</a></li>
                  
                  <li class="dropdown-item"><a [routerLink]="['/dastak/followuprecord',item.fileNo,item.referenceNo]"><i class="fas fa-spa mr-1"></i>Follow Up</a></li>
                  
                  
            
           
              
                </ul>
              </div>
            </td>
        </tr>
      
  



            
          </tbody>
        </table>
    

      </div>
      <!-- /.card-body -->

    </div>
    <!-- /.card -->
    </div><!-- /.container-fluid -->
  </section>
