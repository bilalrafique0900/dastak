    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
           
            
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
                    <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
         
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
            <h1 class="card-title centre">Edit User</h1>
        </div>
        <br><br>
            <div class="row">
              
              <div class="col-md-12">
                <div class="form-group">
                  
                    <input class="form-control" type="text" [(ngModel)]="this.userdata.name" placeholder="Name">
                    
                    
                  </div> 
                <!-- /.form-group -->
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  
                  <select class="form-control select2" [(ngModel)]="this.userdata.userCategory"  style="width: 100%;">
                    <option >Admin</option>
                    <option>Data Entry Operator</option>
                    <!-- <option>Manager</option>
                    <option>Guest</option> -->
                  </select>
                    
                    
                  </div> 
                <!-- /.form-group -->
              </div>



             
              <!-- /.col -->
            </div>
            <!-- /.row -->

          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button class="btn btn-primary" (click)="UpdateUser()">Register</button>
            <button class="btn btn-default mx-2" routerLink="/dastak/allusers">Cancel</button>
          </div>
        </div>
        <!-- /.card -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
