    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0">ADD NEW USER TO DASKTAK</h1>
            </div><!-- /.col -->
            
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
                    <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
         
          <!-- /.card-header -->
          <div class="card-body" [formGroup]="registerForm">
            <div class="form-group">
             
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="name" placeholder="Username">
              <div *ngIf="submitted && f['name'].errors">
                <small *ngIf="f['name'].errors['required']">Name is required</small>
              </div>
            </div>
            <div class="form-group">
             
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"  placeholder="Email">
              <div *ngIf="submitted && f['email'].errors">
                <small *ngIf="f['email'].errors['required']">Email is required</small>
              </div>
            </div>
            <div class="form-group">
              
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"  placeholder="Password">
              <div *ngIf="submitted && f['password'].errors">
                <small *ngIf="f['password'].errors['required']">Password is required</small>
              </div>
           </div>
            <div class="form-group">
              
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="confirmPassword"  placeholder="confirm Password">
              <div *ngIf="submitted && f['confirmPassword'].errors">
              <small *ngIf="f['confirmPassword'].errors['required']">Confirm Password is required</small>
            </div>
            </div>
            <div class="form-group">
             
                
                <select class="form-control select2" formControlName="userCategory"  style="width: 100%;">
                  <option >Select Role</option>
                  <option>Admin</option>
                  <option>Data Entery Operator</option>
                  <option>Manager</option>
                  <option>Guest</option>
        
                </select>
                  
                  
                </div> 
              <!-- /.form-group -->
            
           
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button class="btn btn-primary" (click)="AddUser()">Register</button>
            <button class="btn btn-default mx-2" routerLink="/dastak/allusers">Cancel</button>
          </div>
        </div>
        <!-- /.card -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
