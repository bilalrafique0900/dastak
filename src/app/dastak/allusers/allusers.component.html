<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-11">
          <h1 class="m-0">All Users List</h1>
        
        </div><!-- /.col -->
        
          
            
          
        
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
                <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
        <div class=" d-flex justify-content-end">
            <button class="btn btn-primary" routerLink="/dastak/addnewusers"><i class="fas fa-plus"></i></button>
        
          </div>
      <!-- /.card-header -->
      <!-- /.card-header -->
      <div class="card-body p-0">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style=>
                User Name</th>
              <th>E-mail</th>
              <th>Role</th>
              

              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users">
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.role}}</td>
              
              <td>
                <div class="input-group-prepend">
                  
                  <button type="button" class="btn btn-primary ml-1" title="Edit"  [routerLink]="['/dastak/edit',item.id]">   
                    <i class="fas fa-edit"></i> </button>
                  <br><br>
                  <button type="button" class="btn btn-danger ml-1" (click)="DeleteUsers(item.id)" title="Delete"  >
                    <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span><i class="fas fa-times"></i></button> 
                    <br><br>
                
                  
                </div>
              </td>
        </tr>








            
          </tbody>
        </table>
    

      </div>
      <!-- /.card-body -->

    </div>
    <!-- /.card -->
    </div><!-- /.container-fluid -->
  </section>
